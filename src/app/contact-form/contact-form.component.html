<div class="container">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" required [(ngModel)]="model.subject" name="subject" >
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <input type="text" class="form-control" id="message" required [(ngModel)]="model.message" name="message">
      </div>
      
      <button type="submit" class="btn btn-default">Submit</button>
     
    </form>
    <div>
        {{ currentContact }}
    </div>
</div>
